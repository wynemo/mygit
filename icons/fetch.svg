<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <style>
    .btn-circle {
      fill: #007acc;
      transition: fill 0.3s;
    }
    .btn-arrow {
      stroke: #ffffff;
      stroke-width: 5;
      fill: none;
      stroke-linecap: round;
    }
    .btn-text {
      fill: #333333;
      font-size: 14px;
      text-anchor: middle;
    }
    svg:hover .btn-circle {
      fill: #005999;
    }
    svg:hover .btn-text {
      fill: #000000;
    }
  </style>

  <!-- 圆形按钮背景 -->
  <circle class="btn-circle" cx="50" cy="45" r="35"/>

  <!-- 向下箭头（获取） -->
  <line class="btn-arrow" x1="50" y1="30" x2="50" y2="60"/>
  <polyline class="btn-arrow" points="40,50 50,60 60,50"/>

  <!-- 按钮文字 -->
  <text class="btn-text" x="50" y="90">获取</text>
</svg>