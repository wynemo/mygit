name: Code Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    name: Run checks
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libxcb-randr0 libxcb-shape0 libxcb-xinerama0 libxcb-icccm4 libxcb-keysyms1 libxcb-render0 libxkbcommon-x11-0 libxcb-xfixes0

    - name: install xvfb
      run: sudo apt-get update && sudo apt-get install -y xvfb libxcb-cursor0

    - name: Install EGL / OpenGL libs
      run: sudo apt-get install -y libegl1

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Ruff
      run: pip install ruff

    - name: Install uv
      run: pip install uv
      
    - name: Run check.sh script
      run: |
        chmod +x ./check.sh
        ./check.sh

    - name: install pyqt6-dev-tools
      run: sudo apt-get install -y pyqt6-dev-tools

    - name: Run pylupdate6
      run: |
        pylupdate6 git_manager_window.py -ts translations/app_zh_CN.ts
        pylupdate6 git_manager_window.py -ts translations/app_en_US.ts