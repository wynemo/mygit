name: Code Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    name: Run checks
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libxcb-randr0 libxcb-shape0 libxcb-xinerama0 libxcb-icccm4 libxcb-keysyms1 libxcb-render0 libxkbcommon-x11-0 libxcb-xfixes0

    - name: install xvfb
      run: sudo apt-get update && sudo apt-get install -y xvfb libxcb-cursor0

    - name: Install EGL / OpenGL libs
      run: sudo apt-get install -y libegl1

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Ruff
      run: pip install ruff

    - name: Install uv
      run: pip install uv
      
    - name: Run check.sh script
      run: |
        chmod +x ./check.sh
        ./check.sh

    - name: install pyqt6-dev-tools
      run: sudo apt-get install -y pyqt6-dev-tools

    - name: Run pylupdate6
      run: |
        mkdir -p translations/
        pylupdate6 --verbose git_manager_window.py -ts translations/app_zh_CN.ts
        pylupdate6 --verbose git_manager_window.py -ts translations/app_en_US.ts

    # 第二步：安装和配置 AWS CLI
    # R2 与 S3 API 兼容，因此我们可以使用 aws-cli
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        # AWS Region 是必需的，但对于 R2 可以设置为 "auto"
        aws-region: auto

    # 第三步：上传文件到 R2
    - name: Upload to R2
      run: |
        aws s3 sync ./translations s3://${{ secrets.R2_BUCKET_NAME }} \
          --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com